<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷你盒子 JSbridge Demo 测试页</title>
    <link rel="stylesheet" href="style.css">
    <script>
        if(!window.JSUserInfoInterface) {
            window.JSUserInfoInterface = {
                getUserAuthInfo() {
                    return JSON.stringify({
                        id: 123,
                        name: 'test'
                    })
                },
                shareAction() {
                    console.log(Array.prototype.slice.call(arguments, 0));
                    return 'shareAction 回调'
                },
                openMapAction() {
                    console.log(Array.prototype.slice.call(arguments, 0));
                    return 'openMapAction 回调'
                }
            }
        }
    </script>
    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vconsole@3.4.0/dist/vconsole.min.js"></script>
    <script>
        var vConsole = new VConsole();
    </script>
</head>
<body>
    <ul class="demo" id="demo">
        <h3>分享接口</h3>
        <li>
            <p class="desc">打开原生的分享弹层</p>
            <p><button type="button" class="btn" id="openShare">打开分享</button></p>
        </li>
        <li>
            <p class="desc">直接分享到QQ</p>
            <p><button type="button" class="btn" id="shareToQQ">分享到QQ</button></p>
        </li>
        <li>
            <p class="desc">直接分享到微信好友</p>
            <p><button type="button" class="btn" id="shareToWechat">分享到微信</button></p>
        </li>
        <li>
            <p class="desc">直接分享到朋友圈</p>
            <p><button type="button" class="btn" id="shareToTimeline">分享到朋友圈</button></p>
        </li>
        <li>
            <p class="desc">直接分享到QQ空间</p>
            <p><button type="button" class="btn" id="shareToQZone">分享到QQ空间</button></p>
        </li>
        <li>
            <p class="desc">打开地图详情页</p>
            <p><button type="button" class="btn" id="openMapAction">打开地图详情页</button></p>
        </li>
        <li>
            <p class="desc">获取登录态</p>
            <p><button type="button" class="btn" id="getUserAuthInfo">获取登录态</button></p>
        </li>
        <li>
            <p class="desc">跳转本页面</p>
            <p><button type="button" class="btn" id="toMyself">刷新页面</button></p>
        </li>
    </ul>
</body>

</html>
